<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="head">
      <h1>Metric/Imperial Unit Conversion</h1>
      <div class="input-container">
        <input type="number" id="convert-input" >
      </div>
      <button class="convert">Convert</button>
    </div>
    <div class="foot">
      <div class="length-container">
        <h3>Length (Meter/Feet)</h3>
        <div class="result">
          <span class="meterToFeet"><span class="inputValue">20</span> meters = 65.616 feet</span>
          <span class="FeetToMeter"><span class="inputValue">20</span> feet = 6.096 meters</span>
        </div>
      </div>
      <div class="volume-container">
        <h3>Volume (Liters/Gallons)</h3>
        <div class="result">
          <span class="literToGallon"><span class="inputValue">20</span> liters = 5.284 gallons</span>
          <span class="GallonToLiter"><span class="inputValue">20</span> gallons = 75.708 liters</span>
        </div>
      </div>
      <div class="mass-container">
        <h3>Mass (Kilograms/Pounds)</h3>
        <div class="result">
          <span class="kiloToPound"><span class="inputValue">20</span> kilos = 44.092 pounds</span>
          <span class="poundToKilo"><span class="inputValue">20</span> pounds = 9.072 kilos</span>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
